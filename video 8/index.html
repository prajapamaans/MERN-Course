<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline or Block Elements</title>
</head>
<body>
    <div style="background-color: yellow;">
        Hello My name is Mansi Prajapati. I'm from vadodara..
    </div>
    <span style="background-color: green;display: flex;color:white">Lorem ipsum dolor sit amet.</span>
    <p style="background-color: pink;display:inline">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, enim?</p>
</body>
</html>
